<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-register">
        <h1 class="text-center text-dark" style="font-size:80px">Register</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post"
              th:object="${userRegisterBindingModel}">
            <div class="form-group justify-content-center">
                <label for="username" class="font-weight-bold textForm">Username</label>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" placeholder="Username" name="username"
                       th:value="*{username}">
                <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger">Username error message</small>
                <small th:if="${userExist}" class="text-danger">Username is already taken</small>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold textForm">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                       >
                <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-danger">Username error message</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold textForm">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                       name="confirmPassword" >
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold textForm">Email</label>
                <input th:field="*{email}" th:errorclass="bg-danger" type="email" class="form-control" id="email" placeholder="Email" name="email"
                       th:value="*{email}">
                <small th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-danger">Email error message</small>
                <small th:if="${emailExist}" class="text-danger">Email is already taken</small>
            </div>
            <hr class="hr-2 bg-white">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-white textForm" style="font-size:40px; color: black">Register</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
