<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Product</h1>
    <hr class="hr-2 bg-dark w-25">
    <form th:object="${productAddBindingModel}" id="add-product-form" class="form w-25 mx-auto" th:action="@{/products/add}" th:method="post">
        <div class="form-group">
            <label for="add-product-name" class="font-weight-bold">Name</label>
            <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control text-center" id="add-product-name" name="name">
            <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="add-product-description" class="font-weight-bold">Description</label>
            <textarea th:field="*{description}" th:errorclass="bg-danger" name="description" id="add-product-description" class="form-control" rows="5"></textarea>
            <small th:each="e : ${#fields.errors('description')}" th:text="${e}" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="add-product-price" class="font-weight-bold">Price</label>
            <input th:field="*{price}" th:errorclass="bg-danger" type="number" step="any" class="form-control text-center" id="add-product-price" name="price">
            <small th:each="e : ${#fields.errors('price')}" th:text="${e}" class="text-danger"></small>

        </div>
        <div class="form-group">
            <label for="add-product-categories" class="font-weight-bold">Categories</label>
            <select  class="form-control" id="add-product-categories" name="category">
                <option selected="" disabled="" value="Select categories">--- Select Categories ---</option>
                <option th:each="o : ${categories}"
                        th:text="${o.name}" th:value="${o.name}">Food</option>

            </select>
            <small th:each="e : ${#fields.errors('category')}" th:text="${e}" class="text-danger"></small>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Product</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
