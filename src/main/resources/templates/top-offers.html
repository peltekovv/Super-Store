<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Top offers</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-3 text-center">Name</th>
            <th class="col-md-2 text-center">Old Price</th>
            <th class="col-md-2 text-center">New Price</th>
            <th class="col-md-3 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="offer : ${offers}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" ></th>
                <td class="col-md-3 text-center" th:text="${offer.product.getName()}"></td>
                <td class="col-md-2 text-center" th:text="${offer.product.getPrice()}"></td>
                <td class="col-md-2 text-center" th:text="${offer.getPrice()}"></td>
                <td class="col-md-3 text-center">
                    <a th:href="@{/products/details/{id}(id=${offer.product.id})}" class="btn btn-success font-weight-bold text-white">Order</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
